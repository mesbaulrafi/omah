<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edujarr</title>
    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts End -->
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <!-- Header Part Start  -->
    <header class="pt-6 pb-8">
      <div class="container flex">
        <!-- Logo Part Start -->
        <div class="logo">
          <img src="src/images/Logo.png" alt="Logo.png" />
        </div>
        <!-- Logo Part End -->

        <!-- Nav Bar start  -->
        <nav>
          <ul class="flex items-center gap-x-3">
            <li class="menuli">
              Home <i class="fa-solid fa-angle-down pl-3"></i>
            </li>
            <li class="menuli">
              Courses <i class="fa-solid fa-angle-down pl-3"></i>
            </li>
            <li class="menuli">
              Blog <i class="fa-solid fa-angle-down pl-3"></i>
            </li>
            <li class="menuli">
              Shop <i class="fa-solid fa-angle-down pl-3"></i>
            </li>
            <li class="menuli">
              Pages <i class="fa-solid fa-angle-down pl-3"></i>
            </li>
            <li class="menuli">
              Events <i class="fa-solid fa-angle-down pl-3"></i>
            </li>
          </ul>
        </nav>
        <!-- Nav Bar End -->
        <!-- Icons Part -->
        <div class="">
          <i><i class="fa-solid fa-bag-shopping cursor-pointer"></i></i>
          <i><i class="fa-regular fa-circle-user cursor-pointer mx-4.5"></i></i>
          <i><i class="fa-solid fa-magnifying-glass cursor-pointer"></i></i>
        </div>
        <!-- Icons Part -->
        <!-- logIn button Part -->
        <div class="">
          <button class="loginBtn">Login</button>
          <button class="signupBtn">Signup</button>
        </div>
        <!-- logIn button Part -->
      </div>
    </header>
    <!-- Header Part End -->

    <!-- Benner Part Start  -->
    <section>
      <div
        class="bg-[url('/src/images/bannerBggs.png')] pt-42 pb-20 bg-center bg-cover bg-no-repeat "
      >
        <div class="container">
          <div class="flex justify-between">
            <div class="relative">
              <p class="bennerToptext">Successful coaches are visionaries</p>
              <h1 class="bennerh1">
                Good <span class="text-[#4BE5CA]">coaching</span> is good
                teaching & nothing else.
              </h1>
              <div class="pt-10">
                <button class="bennerBtn">View Courses</button>
                <button class="bennerBtn">Get Free Consultation</button>
              </div>
              <div class="pt-15 relative">
                <input
                  type="text"
                  class="bannerSearch"
                  placeholder="What do you want to learn today?"
                />
                <button class="InputBtn">Search</button>
              </div>
              <div class="pr-130 pb-112 absolute top-0 left-[720px]">
                <h4 class="bannerMiddleh4">Ronald Richards</h4>
                <p class="bannerMiddlep w-68">
                  In a coaching role, you ask the questions and rely more on
                  your staff, who become the experts, to provide the information
                </p>
                <div class="flex pt-3">
                  <p class="rating">4.9</p>
                  <img src="src/images/star.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Benner Part End -->

    <section>
        <div class="ad py-12">
            <div class="container">
                <div class="flex justify-center gap-x-30">
                    <img src="/src/images/ad1.png" alt="">
                    <img src="/src/images/ad2.png" alt="">
                    <img src="/src/images/ad3.png" alt="">
                    <img src="/src/images/ad4.png" alt="">
                    <img src="/src/images/ad5.png" alt="">
                    <img src="/src/images/ad6.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ads part end -->

    <!-- Header Part Start  -->
    <!-- Header Part End -->

    <!-- Header Part Start  -->
    <!-- Header Part End -->

    <!-- All script js Start -->
    <script src="/src/js/all.min.js"></script>
    <script src="/src/js/script.js"></script>
    <!-- All script js End -->
  </body>
</html>
